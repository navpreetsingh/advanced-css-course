<!--
Welcome to our Playground!
Sematic Grouping Tags gives meaning to different sections of the page
<!DOCTYPE html>
HEAD
BODY
1. Article: Self contained, independently distributable content
2. Section: Thematic grouping of content, not self contained
3. Header
4. Main
5. Nav
6. Aside
7. Footer
-->

<header>
  <h1>This is the main heading of the page.</h1>
</header>

<main>
  <h2>This is the main section of the page.</h2>
</main>

<footer>
  <h2>This is a page footer.</h2>
</footer>
